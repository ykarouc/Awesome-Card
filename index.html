<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css" integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">

  </head>
  <body> 
      <div class="card">
         <button><i class="fa fa-th">...</i></button> 
        <div class="content">
            <div class="img">
                <img src="me.jpeg" alt="me">
                </div>
            <div class="info">
                <div class="name-job">
                    <h2>Youssef Karouache</h2>
                    <h4>Web Developer</h4>
                </div>
                <div class="txt">
                    <p>There are very few smart people, success comes by doing the same thing every day...that's the way to success. </p> 
                </div>
                 <div class="skills">
                     <i class="fa-brands fa-html5"></i>
                     <i class="fa-brands fa-css3-alt"></i>
                     <i class="fa-brands fa-react"></i>
                     <i class="fa-brands fa-js"></i>
                 </div>  
                </div>   
        </div>
        <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-github"></i>
            </div>
      </div>    
  </body>
  </html>
